# Configuración de la base de datos
spring.datasource.url=jdbc:h2:mem:tacocloud;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Propiedades adicionales (las que ya tenías y otras útiles)
spring.datasource.generate-unique-name=false
spring.datasource.name=tacocloud

# Para habilitar la consola web de H2 (muy útil para verificar la DB)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Para la inicialización del esquema y datos (si tienes schema.sql y/o data.sql)
# spring.sql.init.mode=always # o 'embedded' o 'never'. 'always' es útil para desarrollo.