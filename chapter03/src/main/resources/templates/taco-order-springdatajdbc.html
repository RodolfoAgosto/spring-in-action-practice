<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmar Orden</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Confirma tu orden!</h1>
<img th:src="@{/images/TacoCloud.png}"/>
<a th:href="@{/jdbcTacoController/newTaco}">Diseñar otro taco</a>
<form method="POST" th:action="@{/jdbcTacoController/tacoOrders}" th:object="${tacoOrder}">
    <ul>
        <li th:each="taco : *{tacos}">
            <span th:text="${taco.name}">taco name</span>
        </li>
    </ul>
    <h1>Direccion:</h1>
    <label for="deliveryName">Nombre: </label>
    <input type="text" th:field="*{deliveryName}"/>
    <span th:if="${#fields.hasErrors('deliveryName')}"  th:errors="*{deliveryName}" class="validationErrors">deliveryName Error</span>
    <br>
    <label for="deliveryStreet">Calle: </label>
    <input type="text" th:field="*{deliveryStreet}"/>
    <span th:if="${#fields.hasErrors('deliveryStreet')}"  th:errors="*{deliveryStreet}" class="validationErrors">deliveryStreet Error</span>
    <br>
    <label for="deliveryCity">Ciudad: </label>
    <input type="text" th:field="*{deliveryCity}"/>
    <span th:if="${#fields.hasErrors('deliveryCity')}"  th:errors="*{deliveryCity}" class="validationErrors">deliveryCity Error</span>
    <br>
    <label for="deliveryState">Localidad: </label>
    <input type="text" th:field="*{deliveryState}"/>
    <span th:if="${#fields.hasErrors('deliveryState')}"  th:errors="*{deliveryState}" class="validationErrors">deliveryState Error</span>
    <br>
    <label for="deliveryZip">CP: </label>
    <input type="text" th:field="*{deliveryZip}"/>
    <span th:if="${#fields.hasErrors('deliveryZip')}"  th:errors="*{deliveryZip}" class="validationErrors">deliveryZip Error</span>
    <br>
    <h1>Datos del pago:</h1>
    <label for="ccNumber">Número de tarjeta: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <span th:if="${#fields.hasErrors('ccNumber')}"  th:errors="*{ccNumber}" class="validationErrors">ccNumber Error</span>
    <br>
    <label for="ccExpiration">Expira: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <span th:if="${#fields.hasErrors('ccExpiration')}"  th:errors="*{ccExpiration}" class="validationErrors">ccExpiration Error</span>
    <br>
    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <span th:if="${#fields.hasErrors('ccCVV')}"  th:errors="*{ccCVV}" class="validationErrors">ccCVV Error</span>
    <br><br>
    <input type="submit" value="Confirmar orden" />
</form>
</body>
</html>
