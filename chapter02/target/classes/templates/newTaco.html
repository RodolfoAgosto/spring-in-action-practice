<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Taco</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
   <h1>Armalo como quieras!</h1>
   <img th:src="@{/images/TacoCloud.png}"/>
   <form method="POST" th:object="${taco}" >
   <span th:if="${#fields.hasErrors('ingredients')}"  th:errors="*{ingredients}" class="validationErrors">Ingredient Error</span>
   <div>
       <h2>Diseñá tu wrap</h2>
       <div th:each="ingredient : ${wrap}">
           <input th:field="*{ingredients}" th:value="${ingredient.id}" type="checkbox" />
           <span th:text="${ingredient.name}">INGREDIENT</span><br/>
       </div>
       <h2>Toma tu proteína</h2>
       <div th:each="ingredient : ${protein}">
           <input th:field="*{ingredients}" th:value="${ingredient.id}" type="checkbox" />
           <span th:text="${ingredient.name}">INGREDIENT</span><br/>
       </div>
       <h2>Elegí tu queso</h2>
       <div th:each="ingredient : ${cheese}">
           <input th:field="*{ingredients}" th:value="${ingredient.id}" type="checkbox" />
           <span th:text="${ingredient.name}">INGREDIENT</span><br/>
       </div>
       <h2>Determina tus veggies</h2>
       <div th:each="ingredient : ${veggies}">
           <input th:field="*{ingredients}" th:value="${ingredient.id}" type="checkbox" />
           <span th:text="${ingredient.name}">INGREDIENT</span><br/>
       </div>
       <h2>Elegí tu salsa</h2>
       <div th:each="ingredient : ${sauce}">
           <input th:field="*{ingredients}" th:value="${ingredient.id}" type="checkbox" />
           <span th:text="${ingredient.name}">INGREDIENT</span><br/>
       </div>
       <br>
       <label for="name">Ponele nombre a tu taco:</label>
       <input th:field="*{name}" type="text"/>
       <div>
       <span th:if="${#fields.hasErrors('name')}"  th:errors="*{name}" class="validationErrors">Name Error</span>
       </div>
       <br><br>
       <button>Enviar</button>
   </div>
</form>
</body>
</html>
